[tasks.backend-run]
description = "Run the backend binary"
command = "cargo"
args = ["run", "--bin", "backend"]


[tasks.backend-build]
description = "Build the backend binary"
command = "cargo"
args = ["build", "--package", "backend", "--bin", "backend", "--release"]

[tasks.docs-serve]
description = "No-op for backend (docs-serve is workspace-level)"
command = "echo"
args = ["backend: docs-serve not applicable"]
