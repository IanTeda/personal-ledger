# Sample workflow for building and deploying a mdBook site to GitHub Pages
#
# To get started with mdBook see: https://rust-lang.github.io/mdBook/index.html
#
name: mdBook - Build and Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]  # Change to your default branch if different

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust@v1  # Better Rust setup with caching
        with:
          rust-version: stable

      - name: Cache mdBook
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/mdbook
          key: mdbook-${{ runner.os }}-0.5.1  # Pin version for consistency

      - name: Install mdBook
        run: |
          if ! command -v mdbook &> /dev/null; then
            cargo install mdbook --version 0.5.1
          fi

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5

      # - name: Build Rust docs (optional)
      #   run: cargo doc --no-deps --target-dir docs/rustdoc
      #   continue-on-error: true  # Don't fail if docs build fails

      - name: Build with mdBook
        run: mdbook build

      - name: Check build output
        run: |
          if [ ! -d "docs/.book" ]; then
            echo "mdBook build failed: docs/.book not found"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Updated to v3
        with:
          path: ./docs/.book

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4